version: "3.3"
services:
  devs:
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - "./home:/home"
      - "../results:/results"
      - "../mass_roads:/mass_roads"
    environment:
      - SHELL=/bin/bash
    image: straxfromibr/jupyterlab_tf
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
